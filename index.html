<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GeoVAS</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#0d3b66" />
  <link rel="stylesheet" href="vendor/leaflet/leaflet.css" />
  <link rel="stylesheet" href="vendor/leaflet.markercluster.css" />
  <link rel="stylesheet" href="vendor/leaflet.markercluster.default.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <span class="brand-mark">GeoVAS</span>
        <span class="brand-sub">Caches communautaires</span>
      </div>
      <div class="actions">
        <button id="btnGps" class="btn">GPS</button>
        <button id="btnRefresh" class="btn">Actualiser</button>
        <button id="btnExport" class="btn">Export</button>
        <button id="btnReset" class="btn btn-danger">Reset</button>
      </div>
    </header>

    <main class="main">
      <section class="map-panel">
        <div id="map" class="map"></div>
      </section>
      <aside class="list-panel" id="listPanel">
        <div class="list-header">
          <h2>Liste des caches</h2>
          <button id="btnToggleList" class="btn btn-ghost" type="button">Liste â†“</button>
        </div>
        <ul id="cacheList" class="cache-list"></ul>
      </aside>
    </main>

    <footer class="statusbar">
      <div id="status">Pret.</div>
    </footer>
  </div>

  <script src="vendor/leaflet/leaflet.js"></script>
  <script src="vendor/leaflet.markercluster.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
